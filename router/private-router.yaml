supergraph:
  # The socket address and port to listen on
  listen: 0.0.0.0:4000
  path: /graphql
  # Introspection should never run on PROD
  introspection: true

sandbox:
  # Should be disabled in PROD
  enabled: true

homepage:
  enabled: false

authorization:
  router:
    all:
      - not:
          tag: "public"
      - header:
          name: authorization
          present: true

cors:
  origins:
    - http://localhost:4000
  allow_credentials: true

headers:
  all:
    request:
      - propagate:
          named: authorization
